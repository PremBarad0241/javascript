<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container" style="background-color: rgb(138, 98, 175);" >
        <form action="" method="">
            <div class="row">

                 <div class="col-sm-4 p-3" >
                    <div class="form-group">
                        

                        <label>NAME:</label>
                        <input type="text" placeholder="Enter your name" class="form-control" id="name">

                     </div>
                </div>


                 <div class="col-sm-4 p-3" >
                    <label>roll-no:</label>
                    <input type="number"placeholder="Enter your roll_no" class="form-control" id="roll-no" >

                </div>


            <div class="row">
                <div class="form-group">
                <div class="col-sm-4 p-3">
                    <label>address:</label>
                    <input type="textarea" placeholder="enter your address" class="form-control" id="address">
</div>
                </div>
                
                <div class="col-sm-4">
                    <label>Birth day</label>
                    <input type="date" placeholder="Enter your birth date" class="form-control" id="date">
            
            </div>
            
            <div class="row">
                <div class="form-group">
                <div class="col-sm-4 p-3">

                <div class="col-sm-4">
                    <label>mobile_no:</label>
                    <input type="tel" placeholder="Enter your mobile number" class="form-control" id="tel">

</div>
                </div>



    </div>
    

        </div>
        
        </div>
        <div class="button mt-3 mr-20">
        <button type="button" class="btn btn-outline-danger" style="margin: inherit;">SUBMIT</button>
    </div>
    </form>
</div>



    
</body>
</html>
